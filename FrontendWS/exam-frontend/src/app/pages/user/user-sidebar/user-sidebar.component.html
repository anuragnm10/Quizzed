<mat-card class="mt20">
  <mat-action-list>
    <div mat-subheader class="text-center">Menu</div>
    <button routerLink="/user-dashboard/0" mat-list-item>
      <mat-icon mat-list-item class="mr10">home</mat-icon>Home
    </button>
    <!-- <button mat-list-item>
      <mat-icon mat-list-item>quiz</mat-icon>All Quizzes
    </button> -->
    <button
      [routerLink]="'/user-dashboard/' + c.cid"
      mat-list-item
      *ngFor="let c of categories"
    >
      <mat-icon mat-list-item class="mr10">category </mat-icon> {{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
