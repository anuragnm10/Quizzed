<mat-card class="mt10" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <div>
    <button
      [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title"
      mat-raised-button
      color="primary"
    >
      Questions
    </button>

    <button
      [routerLink]="'/admin/updateQuiz/' + q.qId"
      mat-raised-button
      color="primary"
      class="ml20"
    >
      Update
    </button>
    <button mat-raised-button color="primary" class="ml20">Attempts</button>
    <button
      (click)="deleteQuiz(q.qId)"
      mat-raised-button
      color="warn"
      class="ml20"
    >
      Delete
    </button>

    <button mat-button color="primary" class="ml20">
      Max Marks {{ q.maxMarks }}
    </button>
    <button mat-button color="primary" class="ml20">
      Questions {{ q.noOfQuestions }}
    </button>
    <button mat-button color="primary" class="ml20">
      {{ q.active ? "Active" : "Inactive" }}
    </button>
  </div>
</mat-card>
<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
    Add New Quiz
  </button>
</div>
