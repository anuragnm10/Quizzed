<h1 class="mt20">Questions of {{ qTitle }}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          [routerLink]="'/admin/add-question/' + qId + '/' + qTitle"
          mat-raised-button
          color="primary"
        >
          Add Question
        </button>
      </div>

      <mat-card *ngFor="let q of questions; let i = index" class="mt20 mb10">
        <mat-card-content>
          <p>
            <b>Q{{ i + 1 }} </b
            ><span class="mt20" [innerHTML]="q.content"></span>
          </p>
          <div class="conatiner-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>A) </b>{{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>B) </b>{{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>C) </b>{{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>D) </b>{{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20"><b>Correct Answer: </b>{{ q.answer }}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            class="ml20"
            (click)="deleteQuestion(q.quesId)"
            mat-raised-button
            color="primary"
          >
            Delete
          </button>
          <button class="ml20" mat-raised-button color="accent">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
