<mat-card>
  <h1 class="text-center">Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="quiz" (ngSubmit)="update()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input
              required
              [(ngModel)]="quiz.title"
              type="text"
              name="title"
              placeholder="Enter here"
              matInput
            />
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea
              [(ngModel)]="quiz.description"
              type="text"
              name="description"
              placeholder="Enter here"
              matInput
              rows="5"
            ></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <!-- max marks -->
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Maximum Marks</mat-label>
                <input
                  required
                  [(ngModel)]="quiz.maxMarks"
                  type="text"
                  name="marks"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- no of questions -->
              <mat-form-field class="w100" appearance="fill">
                <mat-label>No. Of Questions</mat-label>
                <input
                  required
                  [(ngModel)]="quiz.noOfQuestions"
                  type="text"
                  name="questions"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle
            name="active"
            [(ngModel)]="quiz.active"
            class="mt20"
          >
            Status
          </mat-slide-toggle>
          <br />
          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>Choose Category</mat-label>
            <mat-select
              required
              name="category"
              [(ngModel)]="quiz.category.cid"
            >
              <mat-option *ngFor="let c of categories" [value]="c.cid">{{
                c.title
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
